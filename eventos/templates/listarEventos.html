{% extends "base.html" %} {% block content %}

<div class="mx-auto px-4 py-8 container">
	<div class="flex justify-between items-center mb-6">
		<h1 class="text-2xl font-bold">Eventos</h1>
		<a
			class="bg-primary text-primary-foreground px-4 py-2 rounded-md"
			href="{% url 'crearEvento' %}"
		>
			Agregar Evento
		</a>
	</div>
	<div class="bg-card rounded-md p-6 flex flex-col items-center justify-center">
		<table class="w-full">
			<thead>
				<tr class="bg-muted text-muted-foreground">
					<th class="px-4 py-2 text-left">Evento</th>
					<th class="px-4 py-2 text-left">Fecha</th>
					<th class="px-4 py-2 text-left">Organizador</th>
				</tr>
			</thead>
			<tbody>
				{% for evento in object_list %}
				<tr class="border-b border-muted">
					<td class="px-4 py-2">{{ evento.nombre }}</td>
					<td class="px-4 py-2">{{ evento.fecha }}</td>
					<td class="px-4 py-2">{{ evento.organizador.nombre }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>

{% endblock %}
